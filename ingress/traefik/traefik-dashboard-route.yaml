apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-route-http
spec:
  entryPoints:
    - http
  routes:
  - match: Host(`traefik.woaisok8s.com`)
    kind: Rule
    services:
    - name: traefik
      port: 8080
    middlewares: 
    - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-route
  namespace: kube-system
spec:
  entryPoints:
    - https
  tls:
    secretName: traefik-cert
  routes:
    - match: Host(`traefik.woaisok8s.com`)
      kind: Rule
      services:
        - name: traefik
          port: 8080
      tls:
        certificates:
          - certFile: "/ssl/tls.crt"
            keyFile: "/ssl/tls.key"