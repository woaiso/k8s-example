apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-route
  namespace: kube-system
spec:
  entryPoints:
    - http
    - https
  tls:
    secretName: traefik-cert
  routes:
    - match: Host(`traefik.woaisok8s.com`)
      kind: Rule
      services:
        - name: traefik
          port: 8080
      tls:
        certificates:
          - certFile: "/ssl/woaisok8s.crt"
            keyFile: "/ssl/woaisok8s.key"