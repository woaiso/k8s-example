apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-route
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  tls:
    secretName: kubernetes-dashboard-certs
  routes:
    - match: Host(`dashboard.woaisok8s.com`) 
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 443